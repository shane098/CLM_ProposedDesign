<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLM | LOGIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="bg-zig-zag">
    
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5 shadow">
                <div class="card-body">
                  <h5 class="card-title text-center font-weight-bold">CLM</h5>
                  <div class="login100-form-avatar">
                    <img class="img-fluid" src="../assets/svg/undraw_contract_uy56.svg" alt="">
                  </div>
                  <p class="pl-4 text-center">Welcome back! Login to access your contract.</p>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">NT Username</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">NT Password</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">                     
                    </div>
                    <button class="btn btn-lg glow-on-hover btn-block text-uppercase" type="submit">Log in</button>
                    <hr class="my-4">
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
